<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e74c3c;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .settings-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>App Settings</h1>
    </header>

    <section>
        <p>Click the button below to access app settings:</p>
        <a href="#" class="settings-button">App Settings</a>
    </section>
</body>
</html>
